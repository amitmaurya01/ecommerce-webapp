{% extends 'shop/base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
    <h2>Products</h2>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a> - ${{ product.price }}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
